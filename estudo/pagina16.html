<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos 16</title>

    <link rel="shortcut icon" href="img/lampada_icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilo/estilo_principal.css">
</head>
<body>
    <header>
        <h1>Formulários</h1>
    </header>
    <main>
        <form autocomplete="off">
            <p><label for="inome">Nome:</label> 
                <input type="text" name="nome" id="inome"></p>
            <p><label for="isobrenome">Sobrenome:</label> 
                <input type="text" name="sobrenome" id="isobrenome"></p>
            <p><input type="submit" value="Enviar"></p>
        </form>

        <p>Para formularios existem 2 métodos: GET e POST !</p>

        <hr>

        <form action="" autocomplete="on">
            <h2>Teste 2</h2>

            <p>
                <label for="iusuario">Usuário:</label>
                <input type="text" name="usuario" id="iusuario" required size="15" autocomplete="username">
            </p>
            <p>
                <label for="isenha">Senha:</label>
                <input type="password" name="senha" id="isenha" required minlength="7" size="10" autocomplete="current-password">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Resetar">
            </p>
        </form>

        <hr>

        <form action="">
            <h2>Teste 3</h2>

            <p>
                <label for="imidia">Media:</label>
                <input type="number" name="media" id="imedia" min="0" max="10" step="0.5">
            </p>

            <p>
                <label for="imes">Perído Letivo:</label>
                <input type="month" name="mes" id="imes">
            </p>

            <p>
                <label for="idata">Dia da Prova</label>
                <input type="date" name="data" id="idata">
            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Resetar">
            </p>
        </form>

        <hr>

        <form action="">
            <h2>Teste 4</h2>

            <fieldset>
                <p>
                    <label for="iemail">E-mail:</label>
                    <input type="email" name="email" id="iemail" autocomplete="email">
                </p>
                <p>
                    <label for="itel">Telefone: </label>
                    <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\) [0-9]{4,5}-[0-9]{4}$" placeholder="(xx) xxxxx-xxxx">
                </p>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Resetar">
                </p>
            </fieldset>
        </form>
    </main>
    <footer>
        <a href="pagina15.html" target="_self">Página Anterior</a> -- <a href="pagina17.html" target="_self">Proxima Página</a>
    </footer>
</body>
</html>
